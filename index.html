<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa Abbas Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-image: url('BG Gif.gif'); /* Set background to the GIF */
      background-size: cover; /* Ensure the background covers the full screen */
      background-position: center; /* Center the background */
      cursor: none;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Darkening Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Darken the background */
      z-index: 1; /* Ensure it's behind the content */
    }

    /* Heading for your name on the left */
    #name {
      position: absolute;
      left: 5%; /* Position to the left */
      top: 50%;
      transform: translateY(-50%); /* Center it vertically */
      font-size: 4rem;
      color: white;
      font-weight: bold;
      z-index: 2; /* Ensure it's above the overlay */
    }

    /* One-liner below the name */
    #one-liner {
      position: absolute;
      left: 5%;
      top: calc(50% + 40px); /* Adjusted to be right below the name */
      font-size: 1.2rem;
      color: white;
      font-style: italic;
      z-index: 2; /* Ensure it's above the overlay */
    }

    /* Profile Image */
    #profile {
      position: absolute;
      top: 20px;
      width: 300px; /* Make the image bigger */
      height: 300px; /* Make the image bigger */
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      left: 70%;
      transform: translateY(50%); /* Center it vertically */
      z-index: 2; /* Ensure it's above the overlay */
    }

    #profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Blue Circle with "Click for CV" */
    #cv-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #00ffe1b3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      opacity: 1;
      z-index: 1; /* Ensure it's behind all other elements */
    }

    a {
      color: white;
      text-decoration: none;
    }

    #mobile-text {
      display: none; /* Hide the text on desktop */
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
      body {
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Vertically center the content */
        align-items: center; /* Horizontally center the content */
        text-align: center;
      }

      #name, #one-liner, #profile {
        position: relative;
        top: auto;
        transform: none;
        z-index: 2;
        width: 80%; /* Make the content fit better on small screens */
      }

      #name {
        font-size: 2.5rem; /* Adjust font size for smaller screens */
      }

      #one-liner {
        font-size: 1.1rem; /* Adjust font size for smaller screens */
      }

      #profile {
        width: 200px; /* Adjust the image size for smaller screens */
        height: 200px;
        margin-top: 20px;
        left: 0%; /* Center the image horizontally */
      }

      #cv-circle {
        width: 80px;
        height: 80px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* New text "Click anywhere for CV" on mobile */
      #mobile-text {
        font-size: 1.2rem;
        color: #00ffe1b3; /* Blue text color */
        font-weight: bold;
        margin-top: 20px;
        z-index: 2;
      }
    }
  </style>
</head>
<body>
  <!-- Heading for your name on the left -->
  <div id="name">
    Mustafa Abbas
  </div>

  <!-- One-liner below the name -->
  <div id="one-liner">
    Aspiring Computer Scientist and Researcher
  </div>

  <!-- Profile Image -->
  <div id="profile">
    <img src="pic.jpg" alt="Mustafa Abbas">
  </div>

  <!-- Circle with link to CV (this will no longer be needed for opening the PDF) -->
  <div id="cv-circle">
    <a href="Mustafa_Abbas_Academic_CV.pdf" target="_blank">Click for CV</a>
  </div>

  <!-- New text for mobile saying "Click anywhere for CV" -->
  <div id="mobile-text">
    Click anywhere for CV
  </div>

  <script>
    const circle = document.getElementById('cv-circle');

    // Open the PDF when clicking anywhere that is not the link
    document.addEventListener('click', (event) => {
      if (!event.target.closest('a')) {  // Check if clicked element is not a link
        window.open('Mustafa_Abbas_Academic_CV.pdf', '_blank');  // Open PDF in new tab
      }
    });

    // Make the circle follow the mouse
    document.addEventListener('mousemove', (e) => {
      circle.style.left = `${e.pageX - 50}px`;
      circle.style.top = `${e.pageY - 50}px`;
      circle.style.opacity = 1;
    });

    document.addEventListener('mouseleave', () => {
      circle.style.opacity = 0;
    });

    document.addEventListener('mouseenter', () => {
      circle.style.opacity = 1;
    });
  </script>
</body>
</html>
