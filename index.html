<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa Abbas Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #73a5ff, #5477f5);
      cursor: none;
    }

    #profile {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
    }

    #profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #cv-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 255, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      pointer-events: none;
    }

    #cv-circle:hover {
      background-color: rgba(0, 0, 255, 1);
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="profile">
    <img src="https://via.placeholder.com/150" alt="Mustafa Abbas">
  </div>
  <div id="cv-circle">
    <a href="Mustafa_Abbas_Academic_CV.pdf" target="_blank">Click for CV</a>
  </div>

  <script>
    const circle = document.getElementById('cv-circle');

    document.addEventListener('mousemove', (e) => {
      circle.style.left = `${e.pageX - 50}px`;
      circle.style.top = `${e.pageY - 50}px`;
    });
  </script>
</body>
</html>
